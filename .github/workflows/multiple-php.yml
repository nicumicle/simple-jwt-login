name: "Plugin Compatibility Across Multiple PHP Versions"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  php-linter:
    name: PHP syntax check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: [ 5.5, 5.6, 7.1, 7.2, 7.3, 7.4, 8.0, 8.1, 8.2, 8.3, 8.4 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PHP Syntax Checker
        uses: prestashop/github-action-php-lint/${{ matrix.php_version }}@master
        with:
          working-directory: simple-jwt-login/
