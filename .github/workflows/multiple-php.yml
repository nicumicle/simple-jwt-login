name: "Plugin Compatibility Across Multiple PHP Versions"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Check there is no syntax errors in the project
  php-linter:
    name: Validate Plugin Code Across Multiple PHP Versions
    runs-on: ubuntu-latest
    steps:
