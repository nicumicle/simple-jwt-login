name: "Check plugin with multiple PHP versions"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Check with PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.6', '7.0', '7.4', '8.0', '8.1']
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none
          tools: php-cs-fixer, phpunit

      - name: Check PHP Version
        run: php --version

#      - name: Install dependencies
#        run: composer install --ignore-platform-reqs --no-progress --no-cache

      - name: Run tests
        run: phpunit tests/
